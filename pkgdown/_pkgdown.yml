  contents:
  - add_significance_geoms
  - starts_with("plot_")
  - save_ggplot

articles:
- title: "Reproducible manuscript"
  navbar: ~
  contents:
  - manuscript
- title: "Comprehensive analysis report"
  navbar: ~
  contents:
  - analysis_report
